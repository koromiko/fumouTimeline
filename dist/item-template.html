{{#each newsData}}<div class=time-label data-500-top=opacity:0 data-100-top=opacity:1>{{this.0.timeLabel}}</div><div class="row timeline-block" id=waterfall-container-{{@key}}><div class="col-lg-2 main-timeline"></div><div class="col-lg-10 main-content">{{#this}} {{#if image}}<div class="item w2"><img src={{image}} class=main-image><div class=dateLabel>{{detailTime}}</div><div class=title-background></div><h3>{{title}}</h3><p>{{body}}<br><a href={{readmoreurl}} target=_blank>新聞連結</a></p><!-- {{#if readmoreurl}}
                    <a class="btn btn-default btn-block" href="{{readmoreurl}}" target="_blank" >新聞連結</a>
                    {{/if}} --></div>{{else}}<div class=item><small>{{detailTime}}</small><h3>{{title}}</h3><p>{{body}}</p>{{#if readmoreurl}} <a class="btn btn-default btn-block" href={{readmoreurl}} target=_blank>新聞連結</a> {{/if}}</div>{{/if}} {{/this}}</div></div>{{/each}}
